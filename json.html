<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador JSON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1em;
        }

        .content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .json-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        @media (max-width: 768px) {
            .json-container {
                grid-template-columns: 1fr;
            }
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1em;
        }

        textarea {
            width: 100%;
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            transition: border-color 0.3s;
            min-height: 0;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .output-section textarea {
            background-color: #f8f9fa;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-format {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-format:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
        }

        .btn-clear:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-copy {
            background: #27ae60;
            color: white;
        }

        .btn-copy:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .message {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            animation: slideIn 0.3s;
            flex-shrink: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .indent-options {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .indent-options label {
            margin: 0;
            font-weight: 500;
            font-size: 0.95em;
        }

        .indent-options input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .indent-options input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .history-section {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            flex-shrink: 0;
        }

        .history-section h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1em;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 120px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            background: #f0f0f0;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .history-item-content {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #555;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
        }

        .history-item-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .history-item-delete:hover {
            background: #c0392b;
        }

        .history-empty {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .btn-clear-history {
            background: #95a5a6;
            color: white;
            margin-left: auto;
        }

        .btn-clear-history:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Formatador JSON</h1>
            <p>Cole seu JSON e deixe-o perfeitamente indentado!</p>
        </div>

        <div class="content">
            <div class="message" id="message"></div>

            <div class="indent-options">
                <label for="indentSize">Espa√ßos de indenta√ß√£o:</label>
                <input type="number" id="indentSize" min="1" max="8" value="2">
            </div>

            <div class="buttons">
                <button class="btn-format" onclick="formatJSON()">‚ú® Formatar JSON</button>
                <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Limpar Tudo</button>
                <button class="btn-copy" onclick="copyOutput()">üìã Copiar Resultado</button>
                <button class="btn-clear-history" onclick="clearHistory()">üóëÔ∏è Limpar Hist√≥rico</button>
            </div>

            <div class="json-container">
                <div class="input-section">
                    <label for="jsonInput">JSON de Entrada:</label>
                    <textarea id="jsonInput" placeholder='Cole seu JSON aqui... Exemplo: {"nome":"Jo√£o","idade":30,"cidade":"S√£o Paulo"}'></textarea>
                </div>

                <div class="output-section">
                    <label for="jsonOutput">JSON Formatado:</label>
                    <textarea id="jsonOutput" readonly placeholder="O resultado aparecer√° aqui..."></textarea>
                </div>
            </div>

            <div class="history-section">
                <h3>üìú Hist√≥rico (√∫ltimos 15 JSONs)</h3>
                <div class="history-list" id="historyList">
                    <div class="history-empty">Nenhum hist√≥rico ainda. Formate um JSON para come√ßar!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let jsonHistory = [];

        function loadHistory() {
            const saved = localStorage.getItem('jsonHistory');
            if (saved) {
                try {
                    jsonHistory = JSON.parse(saved);
                    renderHistory();
                } catch (e) {
                    jsonHistory = [];
                }
            }
        }

        function saveHistory() {
            localStorage.setItem('jsonHistory', JSON.stringify(jsonHistory));
        }

        function addToHistory(jsonString) {
            const trimmed = jsonString.trim();
            
            if (jsonHistory.includes(trimmed)) {
                jsonHistory = jsonHistory.filter(item => item !== trimmed);
            }
            
            jsonHistory.unshift(trimmed);
            
            if (jsonHistory.length > 15) {
                jsonHistory = jsonHistory.slice(0, 15);
            }
            
            saveHistory();
            renderHistory();
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (jsonHistory.length === 0) {
                historyList.innerHTML = '<div class="history-empty">Nenhum hist√≥rico ainda. Formate um JSON para come√ßar!</div>';
                return;
            }
            
            historyList.innerHTML = jsonHistory.map((item, index) => {
                const preview = item.length > 80 ? item.substring(0, 80) + '...' : item;
                return `
                    <div class="history-item">
                        <div class="history-item-content" onclick="loadFromHistory(${index})" title="${item.replace(/"/g, '&quot;')}">${preview}</div>
                        <button class="history-item-delete" onclick="deleteFromHistory(${index})">‚úï</button>
                    </div>
                `;
            }).join('');
        }

        function loadFromHistory(index) {
            const jsonString = jsonHistory[index];
            document.getElementById('jsonInput').value = jsonString;
            formatJSON();
            showMessage('JSON carregado do hist√≥rico!', 'success');
        }

        function deleteFromHistory(index) {
            jsonHistory.splice(index, 1);
            saveHistory();
            renderHistory();
            showMessage('Item removido do hist√≥rico!', 'success');
        }

        function clearHistory() {
            if (jsonHistory.length === 0) {
                showMessage('O hist√≥rico j√° est√° vazio!', 'error');
                return;
            }
            
            if (confirm('Tem certeza que deseja limpar todo o hist√≥rico?')) {
                jsonHistory = [];
                saveHistory();
                renderHistory();
                showMessage('Hist√≥rico limpo!', 'success');
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        function formatJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            const output = document.getElementById('jsonOutput');
            const indentSize = parseInt(document.getElementById('indentSize').value);

            if (!input) {
                showMessage('Por favor, insira um JSON para formatar!', 'error');
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, indentSize);
                output.value = formatted;
                addToHistory(input);
                showMessage('JSON formatado com sucesso! ‚úì', 'success');
            } catch (e) {
                showMessage('Erro: JSON inv√°lido! Verifique a sintaxe.', 'error');
                output.value = '';
            }
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('jsonOutput').value = '';
            showMessage('Campos limpos!', 'success');
        }

        function copyOutput() {
            const output = document.getElementById('jsonOutput');
            
            if (!output.value) {
                showMessage('N√£o h√° conte√∫do para copiar!', 'error');
                return;
            }

            output.select();
            document.execCommand('copy');
            showMessage('JSON copiado para a √°rea de transfer√™ncia! ‚úì', 'success');
        }

        document.getElementById('jsonInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                formatJSON();
            }
        });

        window.addEventListener('load', loadHistory);
    </script>
</body>
</html>
